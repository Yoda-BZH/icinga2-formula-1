conf:
  #
  # Notification Commands
  # /commands.conf
  #
  notificationcommand:
    mail-host-notification:
      command:
        - SysconfDir + /icinga2/scripts/mail-host-notification.sh
      env:
        NOTIFICATIONTYPE: $notification.type$
        HOSTALIAS: $host.display_name$
        HOSTADDRESS: $address$
        HOSTSTATE: $host.state$
        LONGDATETIME: $icinga.long_date_time$
        HOSTOUTPUT: $host.output$
        NOTIFICATIONAUTHORNAME: $notification.author$
        NOTIFICATIONCOMMENT: $notification.comment$
        HOSTDISPLAYNAME: $host.display_name$
        USEREMAIL: $user.email$

    mail-service-notification:
      command:
        - SysconfDir + /icinga2/scripts/mail-service-notification.sh
      env:
        NOTIFICATIONTYPE: $notification.type$
        SERVICEDESC: $service.name$
        HOSTALIAS: $host.display_name$
        HOSTADDRESS: $address$
        SERVICESTATE: $service.state$
        LONGDATETIME: $icinga.long_date_time$
        SERVICEOUTPUT: $service.output$
        NOTIFICATIONAUTHORNAME: $notification.author$
        NOTIFICATIONCOMMENT: $notification.comment$
        HOSTDISPLAYNAME: $host.display_name$
        SERVICEDISPLAYNAME: $service.display_name$
        USEREMAIL: $user.email$


  #
  # Scheduled Downtime
  # /downtimes.conf
  #
  scheduleddowntime:
    backup-downtime:
      apply: True
      apply_target: Service
      author: icingaadmin
      comment: Scheduled downtime for backup
      ranges:
        monday: "02:00-03:00"
        tuesday: "02:00-03:00"
        wednesday: "02:00-03:00"
        thursday: "02:00-03:00"
        friday: "02:00-03:00"
        saturday: "02:00-03:00"
        sunday: "02:00-03:00"
      assign:
        - host.name == "localhost" && service.name == "load"


  #
  # Host Groups
  # /groups.conf
  #
  hostgroup:
    linux-servers:
      display_name: Linux Servers
      assign:
        - host.vars.os == Linux
    windows-servers:
      display_name: Windows Servers
      assign:
        - host.vars.os == Windows


  #
  # Service Groups
  # /groups.conf
  #
  servicegroup:
    ping:
      display_name: Ping Checks
      assign:
        - match(ping*, service.check_command)

    http:
      display_name: HTTP Checks
      assign:
        - match(http*, service.check_command)

    disk:
      display_name: Disk Checks
      assign:
        - match(disk*, service.check_command)

  #
  # Notifications
  # /notifications.conf
  #
  notification:
    # Provides default settings for host notifications.
    # By convention all host notifications should import
    # this template.
    mail-host-notification:
      template: True
      command: mail-host-notification
      states:
        - Up
        - Down
      types:
        - Problem
        - Acknowledgement
        - Recovery
        - Custom
        - FlappingStart
        - FlappingEnd
        - DowntimeStart
        - DowntimeEnd
        - DowntimeRemoved
      period: 24x7

    # Provides default settings for service notifications.
    # By convention all service notifications should import
    # this template.
    mail-service-notification:
      template: True
      command: mail-service-notification
      states:
        - OK
        - Warning
        - Critical
        - Unknown
      types:
        - Problem
        - Acknowledgement
        - Recovery
        - Custom
        - FlappingStart
        - FlappingEnd
        - DowntimeStart
        - DowntimeEnd
        - DowntimeRemoved
      period: 24x7

    mail-host-icingaadmin:
      apply: True
      apply_target: Host
      import:
        - mail-host-notification
      user_groups:
        - icingaadmins
      assign:
        - host.vars.sla == "24x7"
    mail-service-icingaadmin:
      apply: True
      apply_target: Service
      import:
        - mail-service-notification
      user_groups:
        - icingaadmins
      assign:
        - service.vars.sla == "24x7"

  #
  # Services
  # /services.conf
  #
  service:
    # Provides default settings for services. By convention
    # all services should import this template.
    generic-service:
      template: True
      max_check_attempts: 3
      check_interval: 1m
      retry_interval: 30s

    ping4:
      apply: True
      import:
        - generic-service
      check_command: ping4
      vars:
        sla: 24x7
      assign:
        - '"linux-servers" in host.groups'
        - '"windows-servers" in host.groups'
      ignore:
        - host.address == ""

    ping6:
      apply: True
      import:
        - generic-service
      check_command: ping6
      vars:
        sla: 24x7
      assign:
        - '"linux-servers" in host.groups'
        - '"windows-servers" in host.groups'
      ignore:
        - host.address == ""

    apt:
      import:
        - generic-service
      host_name: localhost
      check_command: apt

    disk:
      import:
        - generic-service
      host_name: localhost
      check_command: disk
      vars:
        sla: 24x7

    http:
      import:
        - generic-service
      host_name: localhost
      check_command: http
      vars:
        sla: 24x7

    icinga:
      import:
        - generic-service
      host_name: localhost
      check_command: icinga
      vars:
        sla: 24x7

    load:
      import:
        - generic-service
      host_name: localhost
      check_command: load
      vars:
        sla: 24x7

    procs:
      import:
        - generic-service
      host_name: localhost
      check_command: procs
      vars:
        sla: 24x7

    ssh:
      import:
        - generic-service
      host_name: localhost
      check_command: ssh
      vars:
        sla: 24x7

    swap:
      import:
        - generic-service
      host_name: localhost
      check_command: swap
      vars:
        sla: 24x7

    users:
      import:
        - generic-service
      host_name: localhost
      check_command: users
      vars:
        sla: 24x7

  #
  # Time Periods
  # /timeperiods.conf
  #
  timeperiod:
    24x7:
      import:
        - legacy-timeperiod
      display_name: Icinga 2 24x7 TimePeriod
      ranges:
        monday: '00:00-24:00'
        tuesday: '00:00-24:00'
        wednesday: '00:00-24:00'
        thursday: '00:00-24:00'
        friday: '00:00-24:00'
        saturday: '00:00-24:00'
        sunday: '00:00-24:00'

    9to5:
      import:
        - legacy-timeperiod
      display_name: Icinga 2 9to5 TimePeriod
      ranges:
        monday: '00:09-17:00'
        tuesday: '00:09-17:00'
        wednesday: '00:09-17:00'
        thursday: '00:09-17:00'
        friday: '00:09-17:00'
        saturday: '00:09-17:00'
        sunday: '00:09-17:00'

    never:
      import:
        - legacy-timeperiod
      display_name: Icinga 2 never TimePeriod
      ranges: {}

  #
  # Users
  # /users.conf
  #
  user:
    # Provides default settings for users. By convention
    # all users should inherit from this template.
    generic-user:
      template: True

    icingaadmin:
      import:
        - generic-user
      display_name: Icinga 2 Admin
      groups:
        - icingaadmins
      email: root@localhost

  #
  # User Groups
  # /users.conf
  #
  usergroup:
    icingaadmins:
      display_name: Icinga 2 Admin Group

  #
  # Hosts
  # /hosts/localhost.conf
  #
  host:
    # Provides default settings for hosts. By convention
    # all hosts should import this template.
    #
    # The CheckCommand object `hostalive` is provided by
    # the plugin check command templates.
    # Check the documentation for details.
    generic-host:
      template: True
      max_check_attempts: 5
      check_interval: 1m
      retry_interval: 30s
      check_command: hostalive

    localhost:
      import:
        - generic-host

      address: 127.0.0.1
      address6: ::1

      vars:
        os: Linux
        sla: 24x7

      services:
        apt:
          import:
            - generic-service
          check_command: apt

        disk:
          import:
            - generic-service
          check_command: disk
          vars:
            sla: 24x7

        http:
          import:
            - generic-service
          check_command: http
          vars:
            sla: 24x7

        icinga:
          import:
            - generic-service
          check_command: icinga
          vars:
            sla: 24x7

        load:
          import:
            - generic-service
          check_command: load
          vars:
            sla: 24x7

        procs:
          import:
            - generic-service
          check_command: procs
          vars:
            sla: 24x7

        ssh:
          import:
            - generic-service
          check_command: ssh
          vars:
            sla: 24x7

        swap:
          import:
            - generic-service
          check_command: swap
          vars:
            sla: 24x7

        users:
          import:
            - generic-service
          check_command: users
          vars:
            sla: 24x7
